<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Solutions of NIR</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>Solutions of NIR</h1>

  <input 
    type="text" 
    id="searchBox" 
    placeholder="Search error topic..." 
    onkeyup="filterErrors()"
  >

  <div id="error-list"></div>

  <div id="errorModal" class="modal">
    <div class="modal-content">
      <span class="close" onclick="closeModal()">&times;</span>
      <img id="modalImage" src="" alt="Error Image" style="width:100%; border-radius:8px;">
      <h2 id="modalTitle"></h2>
      <p id="modalDescription"></p>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
